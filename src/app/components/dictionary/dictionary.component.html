<main  class=" w-[47%] mobile:w-[70%] mx-auto flex flex-col gap-y-8" >
  <section class="w-full rounded-[1rem] bg-[#CDCDCD] cursor-pointer h-[4rem] mobile:h-[6rem] tablet:h-[6rem]  flex flex-row items-center px-4 justify-between hover:border-[#a245ec] hover:border-[1px]"  [class]=" empty ? 'border-sunsetorange border-[1px] ':''">
    <input   class=" text-mineshaftpwdlite pl-4 focus:outline-none  bg-[#CDCDCD]  font-bold text-[1.125rem] w-full rounded-[1rem]" [(ngModel)]="word" placeholder="Search any word..."(keydown.enter)="searchWord()"/>
    <svg  class="w-6 h-6 stroke-mediumpurple cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" (click)="searchWord()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
    </svg>
  </section>
  @if(empty){
    <p class="text-left -mt-7 text-[1.25rem] text-sunsetorange">Whoops can't be empty</p>
  } @else if(notFound){
    <div class="w-full mt-[8.25rem] flex flex-col justify-center items-center gap-[2.5rem]">
      <img src="../../../assets/ðŸ˜•.png" alt="">
      <div class="flex flex-col gap-3">
        <h3 class="font-bold text-[1.25rem] text-center">{{ errorMessage['title'] }}</h3>
        <div class="text-[1.25rem]  text-center">
          <p>
            {{ errorMessage['message'] }}
            <span>{{ errorMessage['resolution']}}</span>
          </p>
        </div>
      </div>
    </div>
  } @else {
    <section   class="flex flex-row items-center justify-between px-3">
      <div  class="flex flex-col py-2 ">
        <h1 class="font-bold text-[2rem]"></h1>
        <p class="pl-2 text-[0.8rem] font-normal text-[#c497e3]"></p>
      </div>
      <div   class="hover:bg-opacity-5 hover:border-[#a245ec] hover:border-[1px] rounded-full bg-[#e9cefb] w-11 h-11 bg-opacity-80 flex flex-row items-center justify-center cursor-pointer">
        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 fill-[#a446ee]">
          <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
        </svg>
        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5 stroke-[#a446ee] hidden">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
        </svg>
        <audio  src=""></audio>
      </div>
    </section>
    <section class="flex flex-col pl-2 gap-y-2">
      <div class="flex flex-row items-center gap-3">
        <p class="font-bold text-[1.25rem]">noun</p>
        <div class="bg-slate-700 w-[86%] h-[0.02rem]"></div>
      </div>
      <p class="text-[#a9a8a8] font-thin italic  text-[1.2rem]">Meaning :</p>
      <div class=" pl-4 marker:text-[#c497e3] flex flex-col gap-2">
        <li id="noun-meaning-1"></li>
        <li id="noun-meaning-2"></li>
        <li id="noun-meaning-3"></li>
      </div>
      <div class="flex flex-row items-center gap-4">
        <p class="text-[#a9a8a8] text-[1.2rem] font-thin italic">Synonyms :</p>
        <span id="synonyms-value" class="flex flex-row flex-wrap gap-2"></span>
      </div>
      <div class="flex flex-row items-center gap-3">
        <p class="font-bold text-[1.25rem]">verb</p>
        <div class="bg-slate-700 w-[86%] h-[0.02rem]"></div>
      </div>
      <p class="text-[#a9a8a8] text-[1.2rem] font-thin italic">Meaning :</p>
      <div  class="pl-4 marker:text-[#c497e3] flex flex-col gap-y-2">
        <li id="verb-meaning"></li>
        <div class="font-serif text-[1.2rem] font-thin">
          <p id="example" class="italic">Example:</p>
          <p id="verb-example" class="ml-8 font-medium text-[0.85rem]"> </p>
        </div>
      </div>
      <div class="w-full h-[0.04rem]"></div>
      <div class="flex flex-row gap-2">
        <p>Source:</p>
        <a id="source-link" target="_blank"></a>
      </div>
    </section>
  }
</main>
